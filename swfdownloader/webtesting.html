<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Downloader</title>
    <style>
        /* Your existing styles here... */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://ruffle.rs/release/ruffle.js"></script>
</head>
<body>
    <script>
        // Maintenance mode variable
        const maintenanceMode = false;

        if (maintenanceMode) {
            window.location.href = "mt.html"; // Redirect to maintenance page
        }
    </script>

    <div class="container">
        <h1><a href="#" onclick="location.reload(); return false;">SWF Downloader</a></h1>
        
        <!-- File Type Selection -->
        <div class="form-group">
            <label for="fileType">Choose File Type :</label>
            <select id="fileType">
                <option value="enemies">Enemies (Shinobi Warfare)</option>
                <option value="enemiesv2">Enemies V2 (Shinobi Warfare)</option>
                <option value="enemiesv3">Enemies V3 (Shinobi Warfare)</option>
                <!-- Other options... -->
            </select>
        </div>

        <!-- Dropdown for Ruffle Preview -->
        <div class="form-group">
            <label for="ruffleFileType">Preview SWF :</label>
            <select id="ruffleFileType">
                <option value="">Select a File Type</option>
                <option value="enemies">Enemies</option>
                <option value="enemiesv2">Enemies V2</option>
                <option value="enemiesv3">Enemies V3</option>
                <option value="skills">Skills</option>
                <!-- Add other options if needed -->
            </select>
            <button id="previewButton">Preview</button>
        </div>

        <div id="rufflePreview"></div>

        <!-- Other input elements and buttons... -->

        <script>
            const rufflePlayer = window.RufflePlayer.newest();
            const rufflePreview = document.getElementById('rufflePreview');

            document.getElementById('previewButton').addEventListener('click', function() {
                const selectedType = document.getElementById('ruffleFileType').value;
                rufflePreview.innerHTML = ''; // Clear previous previews

                if (selectedType) {
                    for (let i = 1; i <= 10; i++) { // Show up to 10 files
                        const swfFile = `${selectedType === 'skills' ? 'skill_' : 'ene_'}${String(i).padStart(2, '0')}.swf`;
                        const swfUrl = `https://shinobiwarfare.fra1.cdn.digitaloceanspaces.com/data/swf/${selectedType === 'skills' ? 'skills_v2' : 'enemies_v2'}/${swfFile}`;
                        
                        const swfContainer = document.createElement('div');
                        const swfElement = rufflePlayer.createPlayer();
                        swfElement.src = swfUrl;

                        swfContainer.appendChild(swfElement);
                        rufflePreview.appendChild(swfContainer);
                    }
                }
            });
        </script>
    </div>

    <!-- Other scripts and closing tags... -->
</body>
</html>
