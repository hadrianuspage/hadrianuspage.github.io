<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Minecrafter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2193b0; /* Biru */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1); /* Transparan putih */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-family: 'Minecrafter', sans-serif;
            font-size: 2em;
            font-weight: bold;
            color: red; /* Warna merah */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under the Maintenance!</h1>
    </div>
</body>
</html>
