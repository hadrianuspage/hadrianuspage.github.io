<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Minecrafter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2193b0, #6dd5ed); /* Gradasi biru */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1); /* Transparan putih */
            border-radius: 15px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.7);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-family: 'Minecrafter', sans-serif;
            font-size: 2.5em;
            font-weight: bold;
            color: red; /* Warna merah */
            margin: 0 0 20px 0;
        }
        .button {
            background-color: #ff5722; /* Warna oranye */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #e64a19; /* Warna oranye gelap saat hover */
            transform: scale(1.05);
        }
        .modal {
            display: none; /* Tersembunyi secara default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under the Maintenance!</h1>
        <button class="button" id="announcementBtn">Announcements</button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" id="closeBtn">&times;</span>
            <p>SWF Downloader is maintenance for updated the swf codes for Ninja Rift.</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("announcementBtn");
        const span = document.getElementById("closeBtn");

        btn.onclick = function() {
            modal.style.display = "flex";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
