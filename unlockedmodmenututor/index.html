<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlocked Mod Menu Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: 
            grey;
        }
        .box {
            width: 150px;
            height: 50px;
            margin: 10px;
            display: inline-block;
            background-color: white;
            color: black;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            border-radius: 5px;
        }
        .text-area {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
            color: sandybrown;
            white-space: pre-wrap; /* Preserve whitespace */
        }
        .copy-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .animated-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            animation: rgbBlink 1s infinite;
        }
        @keyframes rgbBlink {
            0% { color: red; }
            25% { color: green; }
            50% { color: blue; }
            75% { color: yellow; }
            100% { color: red; }
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .join-discord-button {
            padding: 10px 20px;
            background-color: #7289DA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
            justify-content: center; /* Center the image */
            align-items: center; /* Center the image */
        }
        .popup img {
            max-width: 90%; /* Responsive image */
            max-height: 90%; /* Responsive image */
            cursor: pointer; /* Change cursor to pointer */
        }
    </style>
</head>

      private function drawBackground() : void
      {
         var background:Shape = new Shape();

      private function addInput(label:String, defaultText:String, yPos:Number) : TextField
      {

         var inputField:TextField = createInput(defaultText);
         inputField.y = yPos + LABEL_HEIGHT + 5;
         inputField.x = 10;
         addChild(inputField);
         return inputField;
      }
      
      private function createButton(label:String) : TextField
      {
         var format:TextFormat;
         var button:TextField = new TextField();
         button.text = label;
         button.textColor = 16777215;
         button.width = 120;
         button.height = 30;
         button.border = true;
         button.borderColor = 16777215;
         button.background = true;
         button.backgroundColor = 31743;
         button.selectable = false;
         format = new TextFormat("Arial",16,16777215,true);
         format.align = "center";
         button.defaultTextFormat = format;
         button.setTextFormat(format);
         button.filters = [new DropShadowFilter(4,45,0,0.5)];
         button.addEventListener(MouseEvent.MOUSE_OVER,function():void
         {
            button.backgroundColor = 22195;
         });
         button.addEventListener(MouseEvent.MOUSE_OUT,function():void
         {
            button.backgroundColor = 31743;
         });
         return button;
      }
      
      private function createInput(defaultText:String) : TextField
      {
         var input:TextField = new TextField();
         input.type = TextFieldType.INPUT;
         input.border = true;
         input.borderColor = 16777215;
         input.background = true;
         input.backgroundColor = 3422784;
         input.textColor = 16777215;
         input.width = 200;
         input.height = 25;
         input.text = defaultText;
         input.defaultTextFormat = new TextFormat("Arial",14,16777215);
         return input;
      }
      
      private function addLabel(label:String, yPos:Number, xPos:Number) : void
      {
         var labelText:TextField = new TextField();
         labelText.text = label;
         labelText.textColor = 16777215;
         labelText.width = 120;
         labelText.y = yPos;
         labelText.x = xPos;
         labelText.selectable = false;
         labelText.defaultTextFormat = new TextFormat("Arial",16,16777215,true);
         addChild(labelText);
      }
      
      private function updateAll(event:MouseEvent) : void
      {
         updateHairstyle(hairstyleInput.text);
         updateBackItem(backItemInput.text);
         updateSkills(skillsInput.text);
         updateClothing(clothingInput.text);
         updateWeapon(weaponInput.text);
         updateAccessory(accessoryInput.text);
         updatePetLevel(petLevelInput.text);
         updatePetSkills(petSkillsInput.text);
         updatePetName(petNameInput.text);
         updatePetSfw(petSwfInput.text);
         showUpdateMessage("Data has been updated!");
      }
      
      private function showUpdateMessage(message:String) : void
      {
         var format:TextFormat;
         var popUp:TextField = new TextField();
         popUp.text = message;
         popUp.width = 250;
         popUp.height = 40;
         popUp.x = 220;
         popUp.y = 420;
         popUp.selectable = false;
         popUp.textColor = 16777215;
         popUp.border = false;
         popUp.borderColor = 16777215;
         format = new TextFormat("Arial",12,16777215);
         popUp.defaultTextFormat = format;
         popUp.setTextFormat(format);
         addChild(popUp);
         setTimeout(function():void
         {
            removeChild(popUp);
         },2000);
      }
      
      private function updateHairstyle(value:String) : void
      {
         PlayerData.instance.spoof_data.character_sets.hairstyle = value;
      }
      
      private function updateBackItem(value:String) : void
      {
         PlayerData.instance.spoof_data.character_sets.back_item = value;
      }
      
      private function updateSkills(value:String) : void
      {
         PlayerData.instance.spoof_data.character_sets.skills = value;
      }
      
      private function updateClothing(value:String) : void
      {
         PlayerData.instance.spoof_data.character_sets.clothing = value;
      }
      
      private function updateWeapon(value:String) : void
      {
         PlayerData.instance.spoof_data.character_sets.weapon = value;
      }
      
      private function updateAccessory(value:String) : void
      {
         PlayerData.instance.spoof_data.character_sets.accessory = value;
      }
      
      private function updatePetLevel(value:String) : void
      {
         PlayerData.instance.spoof_data.pet_data.pet_level = value;
      }
      
      private function updatePetSkills(value:String) : void
      {
         PlayerData.instance.spoof_data.pet_data.pet_skills = value;
      }
      
      private function updatePetName(value:String) : void
      {
         PlayerData.instance.spoof_data.pet_data.pet_name = value;
      }
      
      private function updatePetSfw(value:String) : void
      {
         PlayerData.instance.spoof_data.pet_data.pet_swf = value;
      }
      
      private function toggleSpoofData(event:MouseEvent) : void
      {
         PlayerData.instance.spoof_data.enabled = !PlayerData.instance.spoof_data.enabled;
         updateStatusText();
      }
      
      private function updateStatusText() : void
      {
         if(PlayerData.instance.spoof_data.enabled)
         {
            statusText.text = "Cheat : Enabled";
            statusText.textColor = 65280;
         }
         else
         {
            statusText.text = "Cheat : Disabled";
            statusText.textColor = 16711680;
         }
      }
      
      private function goToDiscord(event:MouseEvent) : void
      {
         var discordURL:URLRequest = new URLRequest("https://discord.gg/wAkYqEUWXj");
         navigateToURL(discordURL,"_blank");
      }
      
      private function goToYouTube(event:MouseEvent) : void
      {
         var youtubeURL:URLRequest = new URLRequest("https://saweria.co/hadrianus");
         navigateToURL(youtubeURL,"_blank");
      }
      
      private function startDragMenu(event:MouseEvent) : void
      {
         this.startDrag();
      }
      
      private function stopDragMenu(event:MouseEvent) : void
      {
         this.stopDrag();
      }
      
      private function startHPDragMenu(event:TouchEvent) : void
      {
         this.startDrag();
      }
      
      private function stopHPDragMenu(event:TouchEvent) : void
      {
         this.stopDrag();
      }
   }
}
