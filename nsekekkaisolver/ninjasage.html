<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Sage Encyclopedia</title>
    <link rel="stylesheet" href="https://ninjasage.id/assets/css/stylesheet.css">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1e1d32;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #ruffle-player {
            width: 500px;  /* Adjusted width */
            height: 375px; /* Adjusted height */
            margin: 50px;  /* Added margin to move it back */
        }
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="ruffle-player">
        <button class="fullscreen-button" onclick="exitFullscreen()">Exit Fullscreen</button>
    </div>

    <script>
        function loadSWF() {
            window.RufflePlayer = window.RufflePlayer || {};
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.config = {
                showSwfDownload: false,
                splashscreen: false,
                autoplay: 'on',
                unmuteOverlay: 'hidden',
                allowScriptAccess: true,
                wmode: 'transparent'
            };

            const container = document.getElementById("ruffle-player");
            container.innerHTML = ''; // Clear previous content
            container.appendChild(player);
            player.load({
                url: 'https://ns-assets.ninjasage.id/static/encyclopedia.swf',
                parameters: {
                    itemId: "wpn_01",
                    stopAnimation: false,
                    cdn: "https://ns-assets.ninjasage.id/static/releases/cdn/assets/"
                }
            });
        }

        function exitFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const button = document.querySelector('.fullscreen-button');
            if (document.fullscreenElement) {
                button.style.display = 'none'; // Hide button in fullscreen
            } else {
                button.style.display = 'block'; // Show button when not in fullscreen
            }
        });

        loadSWF();
    </script>
</body>

</html>
