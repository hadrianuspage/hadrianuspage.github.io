<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Sage Encyclopedia</title>
    <link rel="stylesheet" href="https://ninjasage.id/assets/css/stylesheet.css">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            margin: 0;
            background-color: #1e1d32;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent body scrolling */
        }
        #player-container {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Allow scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-behavior: smooth; /* Enable smooth scrolling */
        }
        #ruffle-player {
            width: 500px;  /* Fixed width */
            height: 375px; /* Fixed height */
            margin: 50px;  /* Margin for spacing */
        }
    </style>
</head>

<body>
    <div id="player-container">
        <div id="ruffle-player"></div>
    </div>

    <script>
        function loadSWF() {
            window.RufflePlayer = window.RufflePlayer || {};
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.config = {
                showSwfDownload: false,
                splashscreen: false,
                autoplay: 'on',
                unmuteOverlay: 'hidden',
                allowScriptAccess: true,
                wmode: 'transparent'
            };

            const container = document.getElementById("ruffle-player");
            container.innerHTML = '';
            container.appendChild(player);
            player.load({
                url: 'https://ns-assets.ninjasage.id/static/encyclopedia.swf',
                parameters: {
                    itemId: "wpn_01",
                    stopAnimation: false,
                    cdn: "https://ns-assets.ninjasage.id/static/releases/cdn/assets/"
                }
            });
        }

        loadSWF();
    </script>
</body>

</html>
