<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Minecrafter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://hadrianuspage.my.id/nsekekkaisolver/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/mtbg.jpg');
            background-size: cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1 {
            font-family: 'Minecrafter', sans-serif;
            font-size: 2.5em;
            font-weight: bold;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            animation: textGlow 1.5s infinite alternate;
        }
        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
        .button {
            background: linear-gradient(45deg, #ff4081, #f50057);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(255, 0, 85, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s;
            z-index: 0;
        }
        .button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 0, 85, 0.6);
            animation: bounce 0.5s;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        .timer-text {
            background: linear-gradient(135deg, #fff, #ff4081);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            margin-top: 20px;
            font-size: 24px;
            animation: fadeInUp 1s ease-in-out;
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeInModal 0.5s;
        }
        @keyframes fadeInModal {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .modal-content {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideInModal 0.5s ease-out;
        }
        @keyframes slideInModal {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .modal-content p {
            font-family: 'Minecrafter', sans-serif;
            font-weight: bold;
            color: #ff4081;
            margin: 0 0 20px 0;
            font-size: 1.3em;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ff4081;
            font-size: 1.5em;
            cursor: pointer;
            background: none;
            border: none;
            transition: color 0.3s;
        }
        .close:hover {
            color: #f50057;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #ff4081;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.3s;
            animation: bounceChat 2s infinite;
        }
        @keyframes bounceChat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .chat-icon:hover {
            background-color: #f50057;
            transform: scale(1.05);
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <h1 id="maintenanceText">Under The Maintenance!</h1>
        <button class="button" id="announcementBtn">Announcements</button>
        <div class="timer-text">
            Server Time: <span id="timer"></span>
        </div>
    </div>

    <div class="modal" id="announcementModal">
        <div class="modal-content">
            <span class="close" onclick="closeAnnouncementModal()">&times;</span>
            <p id="modalText">Kekkai Solver will close at 0:00 AM <br>and open at 6:00 AM<br><br>-------------------------------<br><br>Note: Bypass Feature is limitedüôè<br><br>-------------------------------</p>
        </div>
    </div>

    <div class="chat-icon" onclick="openChat()">
        üí¨
    </div>

    <div id="chatModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeChat()">&times;</span>
            <iframe src="https://www5.cbox.ws/box/?boxid=956643&boxtag=h8U0IM" width="100%" height="450" allowtransparency="yes" allow="autoplay" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto"></iframe>
        </div>
    </div>

<script>
    const isMaintenanceActive = true; // Ubah ini untuk mengontrol akses
    const announcementBtn = document.getElementById("announcementBtn");
    const maintenanceText = document.getElementById("maintenanceText");

    if (isMaintenanceActive) {
        announcementBtn.onclick = function() {
            alert("Announcements can access only when the daily maintenance is start!");
        };
        maintenanceText.textContent = "Under The Maintenance";
    } else {
        announcementBtn.onclick = function() {
            openAnnouncementModal();
        };
        maintenanceText.textContent = "Closed";
    }

    function openAnnouncementModal() {
        const announcementModal = document.getElementById("announcementModal");
        announcementModal.style.display = "flex";
        const modalText = document.getElementById("modalText");
        modalText.style.opacity = '0';
        modalText.style.animation = 'none';
        setTimeout(() => {
            modalText.style.animation = 'fadeIn 1s forwards';
            modalText.style.opacity = '1';
        }, 10);
    }

    function closeAnnouncementModal() {
        document.getElementById("announcementModal").style.display = "none";
    }

    function updateTimer() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    function openChat() {
        document.getElementById("chatModal").style.display = "flex";
    }

    function closeChat() {
        document.getElementById("chatModal").style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target === document.getElementById("announcementModal")) {
            closeAnnouncementModal();
        }
        if (event.target === document.getElementById("chatModal")) {
            closeChat();
        }
    }
</script>
</body>
</html>
