<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Sage Encyclopedia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>

<body oncontextmenu="return false;">
    <div id="fps-counter">FPS: 0</div>
    <div id="player-container">
        <div id="ruffle-player"></div>
        <div class="label" id="ninja-label" onclick="showLinkPopup()">
            <span class="label-text">ninjasage.id</span>
        </div>
        <button class="movement-button" id="up-button">Up</button>
        <button class="movement-button" id="down-button">Down</button>
        <button class="movement-button" id="left-button">Left</button>
        <button class="movement-button" id="right-button">Right</button>
    </div>
    <div class="button-container">
        <br>
        <button id="movement-button" onclick="toggleMovementButtons()">Movements</button>
        <button id="music-button" onclick="showMusicPopup()">Music Settings</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="music-popup">
        <h3>Settings</h3>
        <button id="play-music">Play Music</button><br>
        <button id="stop-music">Stop Music</button><br>
        <button id="pause-music">Pause Music</button><br>
        <button id="resume-music">Resume Music</button><br>
        <button id="volume-settings">Volume Settings</button><br>
        <button id="close-popup">Close</button>
        <div id="volume-control" style="display:none;">
            <h4>Volume Control</h4>
            <input type="range" id="volume-slider" min="0" max="250" value="100">
            <button id="save-volume">Save Volume</button>
        </div>
    </div>

    <div class="popup" id="link-popup" style="display:none;">
        <h3>Label Menu:</h3>
        <button id="join-discord">Join Discord</button><br>
        <button id="visit-website">Visit Website</button><br>
        <button id="hide-label">Hide Label</button><br>
        <button id="close-link-popup">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
