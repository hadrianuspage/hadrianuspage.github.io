<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Embed SWF with FlashVars</title>
</head>
<body>
    <h2>Ninja Rift Online</h2>

    <embed 
        src="https://hadrianuspage.my.id/nsekekkaisolver/services/ninjasage/encyclopedia/NinjaRift.swf"
        width="800"
        height="600"
        allowScriptAccess="always"
        allowFullScreen="true"
        type="application/x-shockwave-flash"
        FlashVars="username=Guest&level=5">
    </embed>

</body>
</html>
