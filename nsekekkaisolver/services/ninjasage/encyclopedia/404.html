<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .glitch {
            position: relative;
            color: black;
            font-size: 48px;
            text-transform: uppercase;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { 
                text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
            }
            20% { 
                text-shadow: -1px -1px 0 rgba(255, 0, 0, 0.7), 1px 1px 0 rgba(0, 255, 0, 0.7);
            }
            40% { 
                text-shadow: -1px 1px 0 rgba(0, 0, 255, 0.7), 1px -1px 0 rgba(255, 255, 0, 0.7);
            }
            60% { 
                text-shadow: 1px -1px 0 rgba(255, 0, 255, 0.7), -1px 1px 0 rgba(0, 255, 255, 0.7);
            }
            80% { 
                text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
            }
            100% { 
                text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>

<body>
    <div class="glitch">404 Not Found</div>
</body>
</html>
