<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Sage Encyclopedia</title>
    <link rel="stylesheet" href="https://ninjasage.id/assets/css/stylesheet.css">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            margin: 0;
            background-image: url('https://hadrianuspage.my.id/nsekekkaisolver/images/academybg.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #player-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #ruffle-player {
            width: 500px;
            height: 375px;
            margin: -80px;
            position: absolute;
            left: 0;
            transition: left 0.3s;
        }
.ninja-label {
    position: absolute;
    top: 140px; /* Adjust this value based on your Ruffle player height */
    left: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 15;
}
        .button-container {
            margin-top: 20px;
            position: relative;
            top: -50px;
            text-align: center;
        }
        .info-text {
            color: red;
            margin-bottom: 10px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px 0;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-80%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <div id="player-container">
        <div id="ruffle-player"></div>
        <div class="ninja-label" onclick="window.open('https://discord.gg/ninjasage', '_blank')">ninjasage.id</div>
    </div>
    <div class="button-container">
        <div class="info-text">If you don't want to use fullscreen<br>use the 2 buttons below</div>
        <br>
        <button id="left-button">Left</button>
        <button id="right-button">Right</button>
        <br>
        <button id="music-button" class="play-music">Music</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="music-popup">
        <h3>Music Controls</h3>
        <button id="play-music">Play Music</button><br>
        <button id="stop-music">Stop Music</button><br>
        <button id="pause-music">Pause Music</button><br>
        <button id="resume-music">Resume Music</button><br>
        <button id="volume-settings">Volume Settings</button><br>
        <button id="close-popup">Close</button>
        <div id="volume-control" style="display:none;">
            <h4>Volume Control</h4>
            <input type="range" id="volume-slider" min="0" max="250" value="100">
            <button id="save-volume">Save Volume</button>
        </div>
    </div>

    <script>
        let position = 0;
        let audio = new Audio('https://hadrianuspage.my.id/nsekekkaisolver/musics/Okaeri2.mp3');
        let volume = 1; // Default volume

        function loadSWF() {
            window.RufflePlayer = window.RufflePlayer || {};
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.config = {
                showSwfDownload: false,
                splashscreen: false,
                autoplay: 'on',
                unmuteOverlay: 'hidden',
                allowScriptAccess: true,
                wmode: 'transparent'
            };

            const container = document.getElementById("ruffle-player");
            container.innerHTML = '';
            container.appendChild(player);
            player.load({
                url: 'https://ns-assets.ninjasage.id/static/encyclopedia.swf',
                parameters: {
                    itemId: "wpn_01",
                    stopAnimation: false,
                    cdn: "https://ns-assets.ninjasage.id/static/releases/cdn/assets/"
                }
            });

            return player;
        }

        const player = loadSWF();

        document.getElementById("left-button").addEventListener("click", function() {
            position -= 50;
            document.getElementById("ruffle-player").style.left = position + 'px';
        });

        document.getElementById("right-button").addEventListener("click", function() {
            position += 50;
            document.getElementById("ruffle-player").style.left = position + 'px';
        });

        document.getElementById("music-button").addEventListener("click", function() {
            document.getElementById("overlay").style.display = 'block';
            document.getElementById("music-popup").style.display = 'block';
        });

        document.getElementById("close-popup").addEventListener("click", function() {
            document.getElementById("overlay").style.display = 'none';
            document.getElementById("music-popup").style.display = 'none';
        });

        document.getElementById("play-music").addEventListener("click", function() {
            audio.volume = volume; // Set volume
            audio.play();
        });

        document.getElementById("stop-music").addEventListener("click", function() {
            audio.pause();
            audio.currentTime = 0; // Reset to start
        });

        document.getElementById("pause-music").addEventListener("click", function() {
            audio.pause();
        });

        document.getElementById("resume-music").addEventListener("click", function() {
            audio.play();
        });

        document.getElementById("volume-settings").addEventListener("click", function() {
            document.getElementById("volume-control").style.display = 'block';
        });

        document.getElementById("save-volume").addEventListener("click", function() {
            volume = document.getElementById("volume-slider").value / 250; // Adjusting for volume scale
            audio.volume = volume; // Set new volume
            alert("Volume set to " + volume * 100 + "%");
        });
    </script>
</body>

</html>
