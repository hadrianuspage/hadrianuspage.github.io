<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Sage Encyclopedia</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
    }

    body {
        background-image: url('https://hadrianuspage.my.id/nsekekkaisolver/images/mentahan_ns_aniv_full.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        animation: moveBackground 10s linear infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }

        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }

        #player-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #ruffle-player {
            width: 500px;
            height: 375px;
            margin: -80px;
            position: absolute;
            left: 0;
            transition: left 0.2s ease, top 0.2s ease;
        }

        .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2px 5px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 1.2em;
            display: inline-block;
            overflow: hidden;
        }

        .label-text {
            background-image: linear-gradient(90deg, rgba(255,0,0,1), rgba(0,255,0,1), rgba(0,0,255,1), rgba(255,0,255,1));
            -webkit-background-clip: text;
            color: transparent;
            animation: blink 1s infinite;
            font-size: 0.8em;
            margin-top: -2px;
        }

        .button-container {
            margin-top: 20px;
            position: relative;
            top: -50px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px 0;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        .movement-button {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #up-button { top: 20px; left: 50%; transform: translateX(-50%); }
        #down-button { bottom: 20px; left: 50%; transform: translateX(-50%); }
        #left-button { left: 20px; top: 50%; transform: translateY(-50%); }
        #right-button { right: 20px; top: 50%; transform: translateY(-50%); }

        .popup {
            display: none;
            position: fixed;
            top: 40%;
            left: 45%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            max-width: 200px;
            width: 90%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        #fps-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 1.2em;
            color: black;
            z-index: 15;
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <div id="fps-counter">FPS: 0</div>
    <div id="player-container">
        <div id="ruffle-player"></div>
        <div class="label" id="ninja-label" onclick="showLinkPopup()">
            <span class="label-text">ninjasage.id</span>
        </div>
        <button class="movement-button" id="up-button">Up</button>
        <button class="movement-button" id="down-button">Down</button>
        <button class="movement-button" id="left-button">Left</button>
        <button class="movement-button" id="right-button">Right</button>
    </div>
    <div class="button-container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button id="movement-button" onclick="toggleMovementButtons()">Movements</button>
        <button id="music-button" onclick="showMusicPopup()">Music Settings</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="music-popup">
        <h3>Settings</h3>
        <button id="play-music">Play Music</button><br>
        <button id="stop-music">Stop Music</button><br>
        <button id="pause-music">Pause Music</button><br>
        <button id="resume-music">Resume Music</button><br>
        <button id="volume-settings">Volume Settings</button><br>
        <button id="close-popup">Close</button>
        <div id="volume-control" style="display:none;">
            <h4>Volume Control</h4>
            <input type="range" id="volume-slider" min="0" max="250" value="100">
            <button id="save-volume">Save Volume</button>
        </div>
    </div>

    <div class="popup" id="link-popup" style="display:none;">
        <h3>Label Menu:</h3>
        <button id="join-discord">Join Discord</button><br>
        <button id="visit-website">Visit Website</button><br>
        <button id="hide-label">Hide Label</button><br>
        <button id="close-link-popup">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
