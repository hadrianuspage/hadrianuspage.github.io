<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ninja Sage Encyclopedia</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        html, body {
    height: 100%;
    margin: 0;
    overflow-x: hidden; /* Prevent horizontal scrolling */
    overflow-y: hidden; /* Prevent vertical scrolling */ /*Crucial change here*/
    position: relative;
}
    body {
        background-image: url('https://hadrianuspage.my.id/nsekekkaisolver/images/mentahan_ns_aniv_full.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        animation: moveBackground 10s linear infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }
        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }
        #player-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #ruffle-player {
            width: 500px;
            height: 375px;
            margin: -80px;
            position: absolute;
            left: 0;
            transition: left 0.2s ease, top 0.2s ease;
        }
        .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2px 5px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 1.2em;
            display: inline-block;
            overflow: hidden;
        }
        .label-text {
            background-image: linear-gradient(90deg, rgba(255,0,0,1), rgba(0,255,0,1), rgba(0,0,255,1), rgba(255,0,255,1));
            -webkit-background-clip: text;
            color: transparent;
            animation: blink 1s infinite;
            font-size: 0.8em;
            margin-top: -2px;
        }
        .button-container {
            margin-top: 20px;
            position: relative;
            top: -50px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px 0;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        .movement-button {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #up-button { top: 20px; left: 50%; transform: translateX(-50%); }
        #down-button { bottom: 20px; left: 50%; transform: translateX(-50%); }
        #left-button { left: 20px; top: 50%; transform: translateY(-50%); }
        #right-button { right: 20px; top: 50%; transform: translateY(-50%); }
        .popup {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            max-width: 300px;
            width: 90%;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        #fps-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 1.2em;
            color: black;
            z-index: 15;
        }
        .blink {
            background-image: linear-gradient(90deg, rgba(255,0,0,1), rgba(0,255,0,1), rgba(0,0,255,1), rgba(255,0,255,1));
            -webkit-background-clip: text;
            color: transparent;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="fps-counter">FPS: 0</div>
    <div id="player-container">
        <div id="ruffle-player"></div>
        <div class="label" id="ninja-label" onclick="showLinkPopup()">
            <span class="label-text" id="dynamic-text">ninjasage.id</span>
        </div>
    </div>
    <div class="button-container">
        <button id="movement-button" onclick="toggleMovementButtons()">Gamepad</button>
        <button id="music-button" onclick="showMusicPopup()">Music Settings</button>
        <button id="change-background-button" onclick="showChangeBackgroundPopup()">Change Background</button>
        <button id="hide-button" onclick="toggleHideButtons()">Hide</button>
    </div>
    
    <button class="movement-button" id="up-button">Up</button>
    <button class="movement-button" id="down-button">Down</button>
    <button class="movement-button" id="left-button">Left</button>
    <button class="movement-button" id="right-button">Right</button>

    <div class="overlay" id="overlay"></div>
    
    <div class="popup" id="music-popup">
        <h3>Settings</h3>
        <button id="play-music">Play Music</button><br>
        <button id="stop-music">Stop Music</button><br>
        <button id="pause-music">Pause Music</button><br>
        <button id="resume-music">Resume Music</button><br>
        <button id="volume-settings">Volume Settings</button><br>
        <button id="close-popup">Close</button>
        <div id="volume-control" style="display:none;">
            <h4>Volume Control</h4>
            <input type="range" id="volume-slider" min="0" max="250" value="100">
            <button id="save-volume">Save Volume</button>
        </div>
    </div>

    <div class="popup" id="link-popup" style="display:none;">
        <h3>Label Menu:</h3>
        <button id="join-discord">Join Discord</button><br>
        <button id="visit-website">Visit Website</button><br>
        <button id="hide-label">Hide Label</button><br>
        <button id="close-link-popup">Close</button>
    </div>

    <div class="popup" id="change-background-popup">
        <span class="close-popup" onclick="closeChangeBackgroundPopup()">%6</span>
        <h3>Change The Background</h3>
        <input type="text" id="background-url" placeholder="Input Url (jpeg,jpg,png,gif,mp4)">
        <input type="file" id="background-file" accept="image/jpeg, image/png, image/gif, video/mp4">
        <button id="change-background">Change Background</button>
        <button id="save-background">Save Background</button>
    </div>
    
    <script src="script.js"></script>
    <script src="label.js"></script>
    <script>
        function toggleHideButtons() {
            const buttons = document.querySelectorAll('.movement-button, .button-container button');
            buttons.forEach(button => {
                button.style.display = button.style.display === 'none' ? 'block' : 'none';
            });
        }

        function showChangeBackgroundPopup() {
            document.getElementById('change-background-popup').style.display = 'block';
        }

        function closeChangeBackgroundPopup() {
            document.getElementById('change-background-popup').style.display = 'none';
        }

        document.getElementById('change-background').onclick = function() {
            const urlInput = document.getElementById('background-url').value;
            const fileInput = document.getElementById('background-file');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    setBackground(e.target.result, file.type);
                };
                reader.readAsDataURL(file);
            } else if (urlInput.match(/\.(jpeg|jpg|png|gif|mp4)$/)) {
                setBackground(urlInput, urlInput.match(/\.(gif|mp4)$/) ? 'video/mp4' : 'image/jpeg');
            } else {
                alert('Please enter a valid HD image or video URL (jpg, png, gif, or mp4) or select a file.');
            }
        };

        function setBackground(src, type) {
    if (type === 'video/mp4') {
        // Create a video element
        const videoElement = document.createElement('video');
        videoElement.src = src;
        videoElement.loop = true;
        videoElement.muted = true;
        videoElement.style.position = 'absolute';
        videoElement.style.top = '0';
        videoElement.style.left = '0';
        videoElement.style.width = '100%';
        videoElement.style.height = '100%';
        videoElement.style.objectFit = 'cover';
        videoElement.style.zIndex = '-1'; // Set behind other content
        
        // Append the video element to the body
        document.body.appendChild(videoElement);
        
        // Play the video automatically
        videoElement.play();
    } else {
        document.body.style.backgroundImage = `url('${src}')`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
    }
}

document.getElementById('change-background').onclick = function() {
    const urlInput = document.getElementById('background-url').value;
    const fileInput = document.getElementById('background-file');
    
    if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            setBackground(e.target.result, file.type);
        };
        reader.readAsDataURL(file);
    } else if (urlInput.match(/\.(jpeg|jpg|png|gif|mp4)$/)) {
        setBackground(urlInput, urlInput.match(/\.(gif|mp4)$/) ? 'video/mp4' : 'image/jpeg');
    } else {
        alert('Please enter a valid HD image or video URL (jpg, png, gif, or mp4) or select a file.');
    }
};

        document.getElementById('save-background').onclick = function() {
            const urlInput = document.getElementById('background-url').value;
            const fileInput = document.getElementById('background-file');
            let urlToSave = '';

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    urlToSave = e.target.result;
                    localStorage.setItem('backgroundUrl', urlToSave);
                    localStorage.setItem('backgroundType', file.type);
                    setExpiration();
                    alert('Background saved for 3 hours!');
                };
                reader.readAsDataURL(file);
            } else if (urlInput.match(/\.(jpeg|jpg|png|gif|mp4)$/)) {
                urlToSave = urlInput;
                localStorage.setItem('backgroundUrl', urlToSave);
                localStorage.setItem('backgroundType', urlInput.match(/\.(gif|mp4)$/) ? 'video/mp4' : 'image/jpeg');
                setExpiration();
                alert('Background saved for 3 hours!');
            } else {
                alert('Please enter a valid HD image or video URL (jpg, png, gif, or mp4) or select a file.');
            }

            function setExpiration() {
                const expiration = new Date();
                expiration.setHours(expiration.getHours() + 3);
                localStorage.setItem('backgroundExpiration', expiration);
            }
        };

        window.onload = function() {
            const savedUrl = localStorage.getItem('backgroundUrl');
            const expiration = localStorage.getItem('backgroundExpiration');
            const savedType = localStorage.getItem('backgroundType');
            if (savedUrl && new Date(expiration) > new Date()) {
                if (savedType === 'video/mp4') {
                    setBackground(savedUrl, savedType);
                } else {
                    document.body.style.backgroundImage = `url('${savedUrl}')`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                }
            } else {
                localStorage.removeItem('backgroundUrl');
                localStorage.removeItem('backgroundExpiration');
                localStorage.removeItem('backgroundType');
            }
        };
    </script>
</body>
</html>
