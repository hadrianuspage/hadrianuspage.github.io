<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Player dengan Ruffle</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        #ruffle-player {
            margin: 20px auto;
            text-align: center;
            width: 100%; /* Menyesuaikan lebar untuk perangkat seluler */
            max-width: 600px; /* Maksimal lebar */
        }
    </style>
</head>
<body>

    <h1>Permainan SWF</h1>
    <div id="ruffle-player"></div>
    <button onclick="fullScreenMode()">Fullscreen</button>

    <script>
        function loadSWF() {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.config = {
                showSwfDownload: false,
                splashscreen: false,
                autoplay: 'off', // Coba matikan autoplay
                unmuteOverlay: 'hidden',
                allowScriptAccess: true,
                wmode: 'opaque' // Coba ganti wmode
            };

            const container = document.getElementById("ruffle-player");
            container.innerHTML = '';
            container.appendChild(player);
            player.load({
                url: 'https://hadrianuspage.my.id/swmodonline/swf/shinobiwarfare_web.swf',
                parameters: {
                    assetBase: 'https://technotal.com/shinobi_warfare/data/swf/' // Menambahkan base URL untuk aset
                }
            }).catch(error => {
                console.error("Error loading SWF:", error);
                alert("Gagal memuat file SWF. Pastikan URL benar dan dapat diakses.");
            });
        }

        function fullScreenMode() {
            const container = document.getElementById('ruffle-player');
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) { /* Safari */
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) { /* IE11 */
                container.msRequestFullscreen();
            }
        }

        window.onload = loadSWF;
    </script>

</body>
</html>
