
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Player</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #ruffle-player {
            width: 550px; /* Sesuaikan dengan lebar SWF */
            height: 400px; /* Sesuaikan dengan tinggi SWF */
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="ruffle-player"></div>
    <script>
        // Inisialisasi Ruffle
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        document.getElementById("ruffle-player").appendChild(player);

        // Muat file SWF
        const swfUrl = "https://hadrianuspage.my.id/swmodonline/swf/shinobiwarfare_web.swf";
        player.load(swfUrl).catch(error => {
            console.error("Error loading SWF:", error);
        });

        // Menangani input keyboard
        window.addEventListener("keydown", (event) => {
            player.sendKeyDown(event.key);
        });

        window.addEventListener("keyup", (event) => {
            player.sendKeyUp(event.key);
        });
    </script>
</body>
</html>
