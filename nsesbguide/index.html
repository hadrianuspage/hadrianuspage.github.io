<script>
    window.onload = function() {
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.hidden-content').style.display = 'block';
        }, 2800);
    };
    
    function openPattern(patternNumber) {
        const patterns = {
            1: "Pattern 1 > 1,3,6,8,7",
            2: "Pattern 2 > 7,8,9,5",
            3: "Pattern 3 > 3,1,4,8,9",
            4: "Pattern 4 > 3,6,9,5",
            5: "Pattern 5 > 4,5,6,2,8",
            6: "Pattern 6 > 1,4,7,5",
            7: "Pattern 7 > 7,1,2,6,9",
            8: "Pattern 8 > 1,2,3,5",
            9: "Pattern 9 > 9,3,2,4,7"
        };

        const images = {
            1: [
                "images/pattern-1.png",
                "images/pattern-format.png"
            ],
            2: [                "images/pattern-2.png",
                "images/pattern-format.png"], // Pattern 2
            3: [                "images/pattern-3.png",
                "images/pattern-format.png"], // Pattern 3
            4: [                "images/pattern-4.png",
                "images/pattern-format.png"], // Pattern 4
            5: [                "images/pattern-5.png",
                "images/pattern-format.png"], // Pattern 5
            6: [                "images/pattern-6.png",
                "images/pattern-format.png"], // Pattern 6
            7: [                "images/pattern-7.png",
                "images/pattern-format.png"], // Pattern 7
            8: [                "images/pattern-8.png",
                "images/pattern-format.png"], // Pattern 8
            9: [
                "images/pattern-9.png",
                "images/pattern-format.png"
            ]
        };
        
        let patternImages = images[patternNumber];
        let imagesHtml = patternImages.map(img => `<img src="${img}" class="large-image" /><br>`).join('');
        
        document.getElementById('patternContent').innerHTML = `
            <p>${patterns[patternNumber]}</p>
            ${imagesHtml}
        `;
        document.getElementById('popupPattern').style.display = "flex";
    }
    
    function closePopup() {
        document.getElementById('popupPattern').style.display = "none";
    }
    
    function openDiscordPopup() {
        document.getElementById('discordPopup').style.display = "flex";
    }
    
    function closeDiscordPopup() {
        document.getElementById('discordPopup').style.display = "none";
    }
